<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentification</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i">
    <!-- css -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- font - fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>


    <div class="container">
<div class="row">
  <div class="relative">
<div class="loginWrapper">
   
    <div class="login-title">
        <h3>Choisissez une entreprise</h3>
    </div>

    <div class="login-company">
        <div class="company-capram companyImg">
           <label>
               <img src="images/capram.png" alt="" class="slider-image" id="image1">
               <img src="images/capram-check.png" alt="" class="capram-check">
               <input type="radio" name="company" value="capram" checked>
           </label>
            
        </div>
        <div class="company-turbo companyImg">
           <label>
               <img src="images/turbo.png" alt="" class="slider-image" id="image2">
               <img src="images/turbo-check.png" alt="" class="turbo-check hide">
               <input type="radio" name="company" value="turbo">
           </label>
        </div>
    </div>

      
            <form>
                <p>Veuillez entrer  <br> vos identifiants <span>Capram</span> pour accéder à votre compte.</p>
                <div class="inputWrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="fname" name="fname" placeholder="Nom d'utilisateur"><br>
                    <input type="hidden" id="hiddenInput" name="hiddenInput" value="capramsage">
                </div>
                <div class="passWrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="pwd" name="pwd" placeholder="Mot de pass">
                </div>
                <input type="submit" value="Se connecter" class="submit" disabled>
                <div class="msgWarning hide">Erreur ! Vérifiez votre login ou votre mot de passe</div>
            </form>


</div>

    </div>
    </div>
</div>

            <script src="js/jquery-3.7.1.min.js"></script>
            <script src="js/owl.carousel.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/main.js"></script>
</body>
</html>
